<main>
  <section id="signup" class="signup">
    <div class="container-form">
      <form id="signup-form" class="signup-form" method="POST" action="https://formdump.codeinstitute.net">
          <h2><i class="fa-solid fa-utensils"></i> Let's get cooking!</h2>
          <label for="name">Name</label>
          <input type="text" name="name" id="name" class="text-input" required>
      
          <label for="email-address">Email Address</label>
          <input type="email" name="email_address" id="email-address" class="text-input" required>
          
          <label for="recipe-name">Recipe Name</label>
          <input type="text" name="recipe_name" id="recipe-name" class="text-input" required>
          
          <div class="textarea">
              <label for="ingredients">Ingredients List:</label>
                <textarea class="form-control" id="ingredients" rows="3" name="ingredients"></textarea>
                <br>
                <label for="method">Instructions:</label>
                <textarea class="form-control" id="method" rows="5" name="method"></textarea>
        
          </div>
          <button type="submit" class="submit-button">Submit Your Recipe!</button>
      </form>
    </div>
  </section>
</main>
